<!DOCTYPE html>
<html>
  <head>
    <title>Tables in html</title>
  </head>
  <link rel="stylesheet" type="text/css" href="CSS_Table.css">
  <body>
    <!-- Heading start-->
    <h1>Here is my table about Video Games!</h1>
    <!-- Table start -->
    <table style="width: 100%">
      <!-- First Row for "PERSON" -->
      <tr>
        <th>Person</th>
        <th>Max</th>
        <th>Kevin</th>
        <th>Dani</th>
        <th>Magi</th>
      </tr>
      <!-- Second row for "AGE" -->
      <tr>
        <td>Age</td>
        <td>44</td>
        <td>32</td>
        <td>24</td>
        <td>15</td>
      </tr>
      <!-- Third row for "GENDER" -->
      <tr>
        <td>Gender</td>
        <td>Male</td>
        <td>Male</td>
        <td>Male</td>
        <td>Female</td>
      </tr>
      <!-- Fourth row for "IN SCHOOL?" -->
      <tr>
        <td>In School?</td>
        <td>No</td>
        <td>No</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <!-- Last row for "JOB" -->
      <tr>
        <td>Job</td>
        <td>Dishwasher Rebuilder</td>
        <td>Cook</td>
        <td>Landscaping</td>
        <td>N/A</td>
      </tr>
    </table>
  </body>
</html>
