<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Collumns in HTML</title>
        <meta charset="UTF-8">
        <style>
            
            table, th, td {
                border: 2px solid goldenrod;
            }
            
            body{
                background: darkblue;
            }

        </style>
    </head>
    <body>

        <h1 style="color: white;"><u>Using col tag in HTML</u></h1>

        <table>

            <!--DEFINING STYLES FOR MY COLLUMNS-->
            <colgroup>
                <col style="background-color: aquamarine;">
                <col style="background-color: lightsalmon;">
            </colgroup>

            <!--TABLE HEADER-->
            <tr>
                <th>Candy</th>
                <th>Price</th>
            </tr>
            
            <!--TABLE DATA-->
            <tr>
                <td>Bubble-Gum</td>
                <td>$1</td>
            </tr>
            <tr>
                <td>Chocolate Bar</td>
                <td>$2</td>
            </tr>
            <tr>
                <td>Gummy Bears</td>
                <td>$4</td>
            </tr>
        </table>
    </body>
</html>
