<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sixth Challenge</title>
        <style>
            .column {
                float: left;
                width: 50%;
                color: red;
                padding-top: 10px;
                padding-bottom: 10px;
                height: 100px;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column" style="background-color: #ccc;">This is my first Column</div>
            <div class="column" style="background-color: #ddd;">This is my second Column</div>
        </div>
    </body>
</html>
