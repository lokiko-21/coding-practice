<html>

    <head>
        <meta charset="UTF-8">
        <title>Third Challenge</title>

        <style>

            table {
                margin-left: auto;
                margin-right: auto;
                width: 25%;
            }

            table, th, td{
                border: 2px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
            }

            .header-row {
                background-color: lightblue;
            }

        </style>

    </head>

    <body>
        <table>
            <tr class="header-row">
                <th>First Header</th>
                <th>Second Header</th>
                <th>Third Header</th>
            </tr>
            <tr>
                <td>1st cell</td>
                <td>2nd cell</td>
                <td>3rd cell</td>
            </tr>
            <tr>
                <td>4th cell</td>
                <td>5th cell</td>
                <td>6th cell</td>
            </tr>
        </table>
    </body>

</html>
