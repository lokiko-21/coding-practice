<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <title>Loops and Arrays</title>
        <script src="JS/main.js" defer></script>

    </head>


    <body>

        <!--WHILE LOOP-->
        <p id="loop"></p>
        <button onclick="callLoop()">Click here to execute the loop.</button>

        <!--FOR LOOP-->
        <p id="listOfInstruments"></p>
        <button onclick="forLoop()">Click here for a list of instruments.</button>

        <!--ARRAY-->
        <p id="array"></p>
        <button onclick="arrayFunction()">Click here for array function</button>

        <!--CONSTANT-->
        <p id="constant"></p>
        <button onclick="constantFunction()">Click here for constant function</button>

        <!--USING RETURN-->
        <p id="returned"></p>

        <!--MAIN CHARACTER OBJECT-->
        <p id="mcObject"></p>

        <!--BREAK AND CONTINUE STATEMENTS-->
        <p id="break"></p>
        <p id="continue"></p>

    </body>


</html>
