<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <title>Data-Attributes</title>
        <script src="JS/JavaScript_3.js"></script>

    </head>


    <body>

        <h1>Different ball colors for sports!</h1>
        <h3>Click to dinf out ball color</h3>

        <ul>

            <li onclick="ballColor(this)" id="soccer"
                data-color_type="Black and White">Soccer</li>

            <li onclick="ballColor(this)" id="football"
            data-color_type="Brown">Football</li>

            <li onclick="ballColor(this)" id="baseball"
            data-color_type="White">Baseball</li>

            <li onclick="ballColor(this)" id="basketball"
            data-color_type="Orange">Basketball</li>

        </ul>

    </body>


</html>
