<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <title>JavaScript Project</title>

        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">

        <script src="JS/JavaScript_2.js"></script>

    </head>


    <body>

        <h1>Please enter your information to contact me.</h1>

        <!--FORM BEGIN-->
        <form name="myForm" onsubmit="return formValidation()">
            <label for="firstName">First Name:</label>
            <br>
            <input type="text" id="firstName" name="firstName" value="">
            <br>
            <label for="lastName">Last Name:</label>
            <br>
            <input type="text" id="lastName" name="lastName" value="">
            <br>
            <label for="number">Phone Number:</label>
            <br>
            <input type="tel" id="number" name="number" value="">
            <br>
            <label for="email">Email Address:</label>
            <br>
            <input type="email" id="email" name="email" value="">
            <br>
            <button id="submitForm" type="submit">Submit</button>
        </form>
        <!--FORM END-->
        
        <p>I will reach out to you as soon as possible. Thanks!</p>

    </body>
</html>
