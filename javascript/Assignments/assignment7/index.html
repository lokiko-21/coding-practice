<!DOCTYPE html>
<html lang="en">


    <head>

        <title>This is my title</title>
        <meta charset="utf-8">

        <script>
            document.title = "Better Title!";
        </script>

    </head>

    <body>
        
        <h1>Using document object and title property</h1>
        <h4>I changed the title using javascript</h4>

    </body>


</html>
