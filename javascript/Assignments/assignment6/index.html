<html lang="en">


    <head>

        <meta charset="utf-8">
        <title>Arrow Functions</title>

            arrowFunction = () => document.getElementById("arrow").innerHTML = "You Clicked... Nice";

    </head>


    <body>

        <button onclick="arrowFunction()" id="arrow">Click Here</button>

    </body>



</html>
