<!DOCTYPE html>
<html lang="en">


    <head>

        <meta charset="utf-8">
        <title></title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   
    </head>

    <script>

        //EVENT START WHEN PAGE IS READY
        $(document).ready(function() {

            //ADDS CONTENT AFTER html TAG
            $("html").append(
                //START OF HTML
                "<body>\
                    <div id = 'container'>\
                        <div id = 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id = '2'>Paragraph 2</p>\
                            <p id = '3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //END OF HTML

            //USING METHODS TO ADD CSS AND SPECIAL EFFECTS
            $("#2").css({"color": "red"});
            $("#3").click(function() {
                $("h1").hide("slow");
            })
        });
    </script>

</html>
